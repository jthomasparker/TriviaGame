<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Roboto+Mono" rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game!</title>
</head>
<body>
    
<div class="container">
        
<div class="row">
    <div class="col-xs-12">
        <div class="jumbotron">
            <h1>Trivia Time</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title" id="title"></h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-0 col-md-0"></div>
                    <div class="col-xs-12 col-md-7">
                        <div id="content">
                       <!--     <h2 id="question">question</h2>
                            <p id="answer1"></p>
                            <p id="answer2"></p>
                            <p id="answer3"></p>
                            <p id="answer4"></p>
                            <p id="answer5"></p> -->
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-5">
                        <div class="panel panel-default" id="scoreboard">
                                
                            <div class="panel-body">
                                    <div class="row" id="scoreboard-title">
                                    <div class="col-xs-4 col-md-4">
                                        <h3>RIGHT</h3>
                                    </div>
                                    <div class="col-xs-4 col-md-4">
                                            <h3>CLOCK</h3>
                                        </div>
                                        <div class="col-xs-4 col-md-4">
                                                <h3>WRONG</h3>
                                            </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-4 col-md-4">
                                                    <h2 class=" scoreboard-content" id="scoreboard-left"></h2>

                                                    

                                                </div>
                                                <div class="col-xs-4 col-md-4">
                                                        <h2 class="scoreboard-content" id="timer"></h2>
                                                    
                                                    </div>
                                                    <div class="col-xs-4 col-md-4">
                                                        <h2 class="scoreboard-content" id="scoreboard-right"> </h2>

                                                       
                                                    </div>

                                                    </div>
                                            </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12" id="restart">

                                </div>
                            </div>
                        
                            
                    </div>
                    <div class="col-xs-0 col-md-0"></div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
